<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Login Screen</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="assets/img/netflix-logo.png">
            </a>
        </div>
    </div>

    <div class="login-body">
        <div class="login-box">
            <h2>Entrar</h2>
            <form action="">
                <div class="input-box">
                    <input required type="email" placeholder="E-mail ou número de telefone">
                </div>

                <div class="input-box">
                    <input required type="password" placeholder="Senha">
                </div>

                <div>
                    <button class="submit">
                        Entrar
                    </button>
                </div>

                <div class="support">
                    <div class="remember">
                        <span><input id="remember" class="checkbox" type="checkbox"></span>
                        <label for="remember">
                           Lembre-se de mim
                        </label>
                    </div>

                    <div class="help">
                        <a href="#">Precisa de ajuda?</a>
                    </div>
                </div>

                <div class="login-footer">
                    <div class="login-facebook">
                        <span><img height="20px" src="assets/img/facebook-logo.png" alt=""></span>
                        <span><a href="#">Conectar com Facebook</a></span>
                    </div>
                    <div class="signup">
                        <p>Novo por aqui? <a href="#">Assine agora.</a> </p>
                    </div>
                    <div class="terms">
                        <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba mais</a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
